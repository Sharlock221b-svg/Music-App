{% extends "music/layout.html" %}

{% block style %}
<style>
    .login{
        margin-left: 300px;
        margin-right: 30px;
        padding-top: 30px;
    }
    @media screen and (max-width: 727px) {
        .login{
            margin-left:  20px;
            margin-right: 10px;
            padding-top: 20px;
        }
    }
    
</style>
{% endblock %}

{% block body %}
    <div class="login">
    <h2>Register</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <select class="form-select form-control" aria-label="Default select example">
                <option selected disabled>Select the User Type</option>
                <option value="Listener">Listener</option>
                <option value="Artist">Artist</option>
            </select>              
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <input class="btn btn-primary" type="submit" value="Register">
    </form>

    Already have an account? <a href="{% url 'login' %}">Log In here.</a>
  </div>
{% endblock %}
